<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">
            ورود کاربر
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="">ایمیل</label>
              <input formControlName="email" [class.is-invalid]="email.invalid && email.touched" #emailRef type="text" class="form-control" (focus)="errorMessage = ''"
              (blur)="checkEmail(emailRef.value)">
              <div *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.required" class="text-danger">ایمیل باید وارد شود</small>
                <small *ngIf="email.errors?.email" class="text-danger">فرمت ایمیل اشتباه وارد شده است</small>
              </div>
              <small class="text-danger" *ngIf="errorMessage">{{errorMessage}}</small>
            </div>
            <div class="form-group">
              <label for="">رمز  عبور</label>
              <input formControlName="password" [class.is-invalid]="password.invalid && password.touched" type="password" class="form-control" (click)="removeErrorMsg()">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">رمز عبور باید وارد شود</small>
              <small *ngIf="resError" class="text-danger">{{errorMsg}}</small>
            </div>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success float-left  rounded-0">ورود</button>
          </form>
        </div>
      </div>
    </div>
  </div>
