<div class="row" style="width: 95%">
  <div class="col-md-6">
    <button class="btn btn-link" data-toggle="modal" data-target="#exampleModal">ایجاد وظیفه</button>
  </div>
  <!-- CREATE TASK MODAL-->
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ایجاد وظیفه</h5>
          <button
            type="button"
            class="ml-0 close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="عنوان">
          <textarea name="" id="" class="mt-1 form-control" rows="3" placeholder="توضیحات"></textarea>
          <span>ارجاع:</span>
          <select name="" id="" class="mt-1 form-control">
            <option value="محمد">محمد</option>
            <option value="کیا">کیا</option>
          </select>
        </div>
        <div class="modal-footer ml-auto">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
            بستن
          </button>
          <button type="button" class="btn btn-outline-primary">ذخیره</button>
        </div>
      </div>
    </div>
  </div>
  <!---->
  <div class="col-md-6">
    <div class="row justify-content-around">
      <dp-date-picker
        dir="rtl"
        [(ngModel)]="fromDateObject"
        mode="day"
        placeholder="از تاریخ"
        theme="dp-material"
      >
      </dp-date-picker>
      <dp-date-picker
        dir="rtl"
        [(ngModel)]="toDateObject"
        mode="day"
        placeholder="تا تاریخ"
        theme="dp-material"
      >
      </dp-date-picker>
      <button class="btn btn-link">فیلتر</button>
    </div>
  </div>
</div>
<hr />
