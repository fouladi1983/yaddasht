<!-- Modal -->
<div
  class="modal fade"
  id="create-task-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="create-task-label"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="create-task-label">ایجاد وظیفه</h5>
        <button
          type="button"
          class="ml-0 close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(fromDate.value,toDate.value)" [formGroup]="createTaskForm">
          <div class="form-group">
            <small [class.d-none]="createTaskForm.get('title').valid || createTaskForm.get('title').untouched" class="text-danger">عنوان اجباری است</small>
            <input
              type="text"
              class="form-control"
              [class.is-invalid]="
                createTaskForm.get('title').invalid &&
                createTaskForm.get('title').touched
              "
              placeholder="عنوان"
              formControlName="title"
            />
          </div>
          <div class="form-group">
            <small [class.d-none]="createTaskForm.get('description').valid || createTaskForm.get('description').untouched" class="text-danger">توضیحات اجباری است</small>
            <textarea
              class="mt-1 form-control"
              [class.is-invalid]="
                createTaskForm.get('description').invalid &&
                createTaskForm.get('description').touched
              "
              rows="3"
              placeholder="توضیحات"
              formControlName="description"
            ></textarea>
          </div>
          <div class="row">
            <div class="col col-md-6">
              شروع:
              <input
                #fromDate
                type="text"
                class="pDatepicker form-control"
                formControlName="fromDate"
              />
            </div>
            <div class="col col-md-6">
              پایان :
              <input
                #toDate
                type="text"
                class="pDatepicker form-control"
                formControlName="toDate"
              />
            </div>
          </div>
          <div class="form-group">
            <span>ارجاع:</span>
            <select
              class="mt-1 form-control"
              formControlName="assign"
            >
              <option value="محمد">محمد</option>
              <option value="کیا">کیا</option>
            </select>
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-dismiss="modal"
            >
              بستن
            </button>
            <button type="submit" class="btn btn-outline-primary">ذخیره</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
